buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release' }
    }

    dependencies {
        classpath("org.springframework.build.gradle:propdeps-plugin:$propdepsPluginVersion")
    }
}

apply plugin: 'java'
apply plugin: 'propdeps'

repositories {
    jcenter()
    
    // If `mavenLocal()` is placed before `jcenter()`,
    // you can see the source code for libraries in IntelliJ.
    // Why?
    mavenLocal()
}

dependencies {
    compile("ch.qos.logback:logback-classic:$logbackVersion")
    compile("com.fasterxml.jackson.core:jackson-databind:$jacksonVersion")
    compile("org.elasticsearch:elasticsearch:1.7.3")
    compile("io.searchbox:jest:2.0.0")

    provided("org.projectlombok:lombok:$lombokVersion")
    
    testCompile("junit:junit:$jUnitVersion")
    testCompile("org.mockito:mockito-all:${mockitoVersion}")
}
